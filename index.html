<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="tittle">
    <div >
      <h3>Simple, traffic-based pricing</h3>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </div>
    
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="top-content">
        <div class="packages">
          <div class="upper">
            <p><span id="pageviews">100k</span>Pageviews</p>
          </div>
          <div class="costs">
            <p><span id="costz">16.00</span><div class="00"></div></p>
            <p class="time">/month</p>
          </div>
        </div>
        <div class="range-slider">
          <input type="range" id="price-slider" class="range" min="0" max="4" value="2" step="1">
        </div>

        <div class="costs cst2">
          <p><span id="cost">16.00</span><div class="00"></div></p>
          <p class="time">/month</p>
        </div>


        <div class="billing">
          <p>Monthly Billing</p>
          <label  class="switch">
            <input type="checkbox" name="billing" id="billing">
            <span class="toggle-slider"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
          <p class="discount dscnt2">25%</p>
        </div>
      </div>
      <hr>
      <div class="footer">
        <ul>
          <li ><img src="images/icon-check.svg " alt="">Unlimited websites</li>
          <li ><img src="images/icon-check.svg " alt="">100% data ownership</li>
          <li ><img src="images/icon-check.svg " alt="">Email reports</li>
        </ul>
        <a href="#">Start my trial</a>
      </div>
    </div>
  </div>

  <div class="attribution">

  </div>-->

  <script src="script.js"></script>
</body>
</html>
